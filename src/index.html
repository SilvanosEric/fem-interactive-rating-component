<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <script type="module" defer src="main.js"></script>
  </head>

  <body
    class="text-[0.9375rem] font-body font-normal bg-n-very-dark-blue text-n-light-gray"
  >
    <div class="grid h-screen place-items-center">
      <main class="px-6">
        <!-- rating -->
        <div id="rCard" class="card">
          <div class="inline-block bg-n-medium-gray rounded-full p-3">
            <img src="images/icon-star.svg" alt="" class="sm:p-1" />
          </div>
          <h1 class="card__header">How did we do?</h1>

          <p class="card__copy">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div id="numbers" class="flex mt-7 justify-between">
            <button type="button" data-rate="1" class="circle">
              1
            </button>
            <button type="button" data-rate="2" class="circle">
              2
            </button>
            <button type="button" data-rate="3" class="circle">
              3
            </button>
            <button type="button" data-rate="4" class="circle">
              4
            </button>
            <button type="button" data-rate="5" class="circle">
              5
            </button>
          </div>

          <button
            id="button"
            type="submit"
            class="button active:bg-n-white active:text-p-orange focus:bg-orange-600 hover:bg-orange-600"
          >
            Submit
          </button>
        </div>

        <!-- thank you -->
        <!-- hidden by default -->
        <div id="tCard" class="card hidden mt-2 sm:pt-11 sm:pb-10">
          <div class="flex justify-center">
            <img src="images/illustration-thank-you.svg" alt="" />
          </div>

          <div class="mt-8 text-center">
            <p
              class="text-p-orange bg-n-medium-gray rounded-full p-1 px-6 inline-block"
            >
              You selected <span id="rating"></span> out of 5
            </p>
          </div>

          <div class="card__header text-center mt-6 sm:mt-8">
            <h2>Thank you!</h2>
          </div>

          <p class="card__copy text-center">
            We appreciate you taking the time to give a rating. <span>If you ever need
            more support, don't hesitate to get in touch!</span>
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
